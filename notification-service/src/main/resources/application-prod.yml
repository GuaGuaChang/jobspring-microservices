server:
  port: ${PORT:8080}

spring:
  application:
    name: notification-service
  cloud:
    discovery:
      enabled: false
    nacos:
      discovery:
        enabled: false
      config:
        enabled: false
  data:
    redis:
      url: ${REDIS_URL}

  mail:
    host: ${MAIL_HOST:smtp.qq.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

app:
  mail:
    from: ${MAIL_FROM}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  tracing.sampling.probability: 1.0
  zipkin.tracing.endpoint: ${ZIPKIN_ENDPOINT:}

jwt:
  secret: ${JWT_SECRET}
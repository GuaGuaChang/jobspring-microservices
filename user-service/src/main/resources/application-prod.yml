server:
  port: ${PORT:8080}

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:mysql://google/jobspring_user?cloudSqlInstance=${CLOUD_SQL_CONNECTION_NAME}&socketFactory=com.google.cloud.sql.mysql.SocketFactory&characterEncoding=utf8
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: true
    baseline-on-migrate: true

  cloud:
    discovery:
      enabled: false
    nacos:
      discovery:
        enabled: false
      config:
        enabled: false

logging:
  level:
    root: INFO
    com.jobspring: INFO

management:
  tracing.sampling.probability: 1.0
  zipkin.tracing.endpoint: ${ZIPKIN_ENDPOINT:}
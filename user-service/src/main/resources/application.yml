server:
  port: 8083

spring:
  application:
    name: user-service
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_ADDR:127.0.0.1:8848}
  datasource:
    url: jdbc:mysql://localhost:3307/jobspring_user?useSSL=false&serverTimezone=Asia/Singapore&characterEncoding=utf8
    username: jobspring_user
    password: jobspring_pass
  flyway:
    enabled: true
    locations: classpath:db/migration
    jpa:
      hibernate:
        ddl-auto: validate
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_ENDPOINT:http://127.0.0.1:9411/api/v2/spans}

management.endpoints.web.exposure.include: ""
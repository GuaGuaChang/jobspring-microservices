name: Deploy notification-service (Cloud Run)

on:
  push:
    branches: [ master ]
    paths:
      - 'notification-service/**'
      - '.github/workflows/deploy-notification.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      REGION: asia-southeast1
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REPO: jobspring-docker
      SERVICE: notification-service
      IMAGE_URI: asia-southeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/jobspring-docker/notification-service:${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Enable APIs
        run: |
          gcloud services enable run.googleapis.com artifactregistry.googleapis.com secretmanager.googleapis.com secretmanager.googleapis.com

      - name: Build & Push image with Jib
        run: |
          IMAGE="asia-southeast1-docker.pkg.dev/${PROJECT_ID}/${REPO}/${SERVICE}:${GITHUB_SHA}"
          mvn -pl ${SERVICE} -am -DskipTests clean compile jib:build -Dimage=$IMAGE

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${SERVICE} \
            --region=${REGION} \
            --image=${IMAGE_URI} \
            --platform=managed \
            --allow-unauthenticated \
            --ingress=internal-and-cloud-load-balancing \
            --service-account="${{ secrets.INTERNAL_SA }}" \
            --set-env-vars=SPRING_PROFILES_ACTIVE=prod \
            --set-secrets=MAIL_USERNAME=MAIL_USERNAME:latest,MAIL_PASSWORD=MAIL_PASSWORD:latest,MAIL_FROM=MAIL_FROM:latest,JWT_SECRET=JWT_SECRET:latest \
            --set-env-vars=MAIL_HOST=${{ secrets.MAIL_HOST }},MAIL_PORT=${{ secrets.MAIL_PORT }},REDIS_URL="${{ secrets.REDIS_URL }}" \
            --memory=512Mi --cpu=1 --concurrency=80 --min-instances=0